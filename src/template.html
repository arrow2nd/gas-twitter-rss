<rss xmlns:content="http://purl.org/rss/1.0/modules/content/" xmlns:dc="http://purl.org/dc/elements/1.1/" version="2.0">
  <channel>
    <title>Twitterを検索するヒヨコ</title>
    <description>新着ツイートをお届けします！</description>
    <language>ja</language>
    <?=items.forEach((tweet) =>
    { ?>
    <item>
      <title><?=tweet.title ?></title>
      <link><?=tweet.url ?></link>
      <description><?=tweet.text ?></description>
      <content:encoded>
        <![CDATA[<?=tweet.oembedHTML ?>]]>
      </content:encoded>
      <enclosure length="0" type="image/<?=tweet.imageExt ?>" url="<?=tweet.imageUrl ?>"/>
      <guid><?=tweet.url ?></guid>
      <pubDate><?=tweet.date ?></pubDate>
      <dc:creator><?=tweet.userName ?></dc:creator>
    </item>
    <?}) ?>
  </channel>
</rss>
