<rss xmlns:content="http://purl.org/rss/1.0/modules/content/" xmlns:wfw="http://wellformedweb.org/CommentAPI/" xmlns:dc="http://purl.org/dc/elements/1.1/" version="2.0">
  <channel>
    <title>Twitterを検索するヒヨコ</title>
    <description><?=items.length?>件のツイートが見つかりました！</description>
    <?=items.forEach((tweet) =>
    { ?>
    <item>
      <title><?=tweet.text ?></title>
      <link><?=tweet.url ?></link>
      <description><?=tweet.text ?></description>
      <content:encoded>
        <![CDATA[
        <img src="<?=tweet.imageUrl ?>" />
        <p><?=tweet.text ?></P>
        ]]>
      </content:encoded>
      <enclosure length="0" type="image/<?=tweet.imageExt ?>" url="<?=tweet.imageUrl ?>"/>
      <guid><?=tweet.url ?></guid>
      <pubDate><?=tweet.date ?></pubDate>
      <dc:creator><?=tweet.userName ?></dc:creator>
    </item>
    <?}) ?>
  </channel>
</rss>
